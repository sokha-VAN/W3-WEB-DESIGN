<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form>
        <label for="Full name">Full name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name"/>
    <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Example@mail.com" />
    <br>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="Enter your password" />
    <br>
        <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
          
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
    <br>
        <span>Hobbies:</span><br>
        <input type="checkbox" id="Reading" name="Reading" />
        <label for="hobbies">Reading</label>
        <input type="checkbox" id="Sport" name="Sport" />
        <label for="hobbies">Sport</label>
        <input type="checkbox" id="Music" name="Music" />
        <label for="hobbies">Music</label>
    <br>
        <label>Country:</label>
        <select id="country" name="country">
            <option value="cambodia">Cambodia</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
        </select>
    <br>
        <label for="picture">Upload Profile Picture:</label>
        <input type="file" value="browse">
    <br>
    <form action="/register" method="register">
            <button> Register</button>
        </form>

    </form>
</body>
</html>
